<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="img-container">
        <div class="overflow"></div>
        <img
          class="card-img"
          src="images/image-equilibrium.jpg"
          alt="A glass cube in a blue background."
        />
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="A blue diamond icon." />
          <span>0.041 ETH</span>
        </div>

        <div class="time-left">
          <img src="images/icon-clock.svg" alt="A clock icon." />
          <span>3 days left</span>
        </div>
      </div>

      <hr />

      <div class="creator">
        <img class="creator-avatar" src="images/image-avatar.png" alt="The creator's avatar." />
        <p class="creator-name">Creation of <b><a href="#">Jules Wyvern</a></b></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://marciaibanez.com/" target="_blank">Marcia Ibanez</a>.
    </div>
  </body>
</html>
